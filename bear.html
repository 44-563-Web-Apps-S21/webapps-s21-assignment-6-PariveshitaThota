<!DOCTYPE html>
<html>
 <head>
     <title>
         bear
     </title>
 </head>
<body>

<h2>Pariveshita Thota builds a bear</h2>

<form>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="hat" name="hat" value="hat" >
    <label class="form-check-label" for="hat">hat</label></br>
    </div>

    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="scarf" name="scarf" value="scarf">
    <label class="form-check-label" for="scarf">scarf</label></br>
    </div>
    
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="shirt" name="shirt"   
       value="shirt" >
    <label class="form-check-label" for="shirt">shirt</label></br>
    </div>

</br>
    <input type="button" class="btn btn-primary"  onclick="startbear()" value="Start a bear">
  </form>

<p id="result">This text will be replaced </p>



<script> 
var my_bear={};
function startbear(){
    my_bear={};
    
    if(document.getElementById("hat").checked){
        my_bear["hat"]=true;
    }else{
        my_bear["hat"]=false;
    }
     if(document.getElementById("scarf").checked){
        my_bear["scarf"]=true;
    }else{
        my_bear["scarf"]=false;
    }
    if(document.getElementById("shirt").checked){
        my_bear["shirt"]=true;
    }else{
        my_bear["shirt"]=false;
    }
    
    
    out =document.getElementById("result") 
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}
</script>

</body>
</html>
